<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Falling Emotions</title>
</head>
<body>
    <!--Container For User Interface -->
    <div class="main">
        <!-- Greeting Player With Their Nickname -->
        <div id="greetingPhrase">Welcome name</div>
        <!-- Game Starting Button -->
        <input type="button" value="Start" class="startBtn">
        <!-- All Types Of Emojies -->
        <img src="images/1.png" alt="Smiling Face with Heart-Shaped Eyes">
        <img src="images/2.png" alt="Face With Rolling Eyes Emoji">
        <img src="images/3.png" alt="Thinking Face">
        <img src="images/4.png" alt="Face With Rolling Eyes">
        <img src="images/5.png" alt="Face with Stuck-Out Tongue and Winking Eye">
        <!-- Score For Each Emoji Type -->
        <p id="s1">0</p>
        <p id="s2">0</p>
        <p id="s3">0</p>
        <p id="s4">0</p>
        <p id="s5">0</p>
        <!-- Countdown Timer Watch Face -->
        <div class="stopWatch"></div>
    </div>
    <!-- Container For Falling Emojis -->
    <div class="container"></ldiv>
    <!-- Game Script -->
    <script src="app.js"></script>
</body>
</html>
